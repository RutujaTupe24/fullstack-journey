<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /*  browser will prover default value for margine*/

        }
        p{
            margin: 10px;
        }
        small,div {
            font-size: 30px;
            color: red;
        }

    </style>
</head>
<body>
    <h1>SELECTOR</h1>
    <hr>
    <h3>Universal selector</h3>
    <p>it indicate with *</p>
    <p>it select all element</p>
    <hr>
    <h3>grouping selector</h3>
    <small>it is used to select group of element</small>
    <div> it is indicate with comma , </div>
    <hr>
    <h3>combined selector</h3>
    <ul>
        <li>descedent selector</li>
        <li>adjacent sibling selector</li>
        <li>generaal sibling selector</li>
    </ul>
</body>
</html>
